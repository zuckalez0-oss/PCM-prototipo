<header
    class="h-16 bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-10 flex items-center justify-between px-4 md:px-8 shadow-sm">

    <!-- Left: Breadcrumbs / Title -->
    <div class="flex items-center gap-4">
        <button class="md:hidden text-slate-500 hover:text-slate-700 p-2">
            <i class="ph ph-list text-2xl"></i>
        </button>

        <div class="hidden md:block">
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-3">
                    <li class="inline-flex items-center">
                        <a href="/"
                            class="inline-flex items-center text-sm font-medium text-slate-500 hover:text-brand-600">
                            <i class="ph ph-house mr-2"></i>
                            Início
                        </a>
                    </li>
                    <li aria-current="page">
                        <i class="ph ph-caret-right text-slate-400 mx-1"></i>
                        <span class="ml-1 text-sm font-medium text-slate-800 md:ml-2">{% block page_title %}{% endblock
                            %}</span>
        </div>
        </li>
        </ol>
        </nav>
    </div>
    </div>

    <!-- Right: Actions -->
    <div class="flex items-center gap-4">

        <!-- Search -->
        <div class="hidden md:flex items-center relative">
            <i class="ph ph-magnifying-glass absolute left-3 text-slate-400 text-lg"></i>
            <input type="text" placeholder="Buscar ativos, OS..."
                class="pl-10 pr-4 py-2 rounded-full border border-slate-200 bg-slate-50 text-sm focus:outline-none focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 w-64 transition-all">
        </div>

        <!-- Notifications -->
        <button class="relative p-2 text-slate-500 hover:text-brand-600 hover:bg-slate-100 rounded-lg transition-colors"
            title="Notificações">
            <i class="ph ph-bell text-xl"></i>
            {% if chamados_pendentes_count > 0 %}
            <span class="absolute top-2 right-2 flex h-2.5 w-2.5">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-red-500 border border-white"></span>
            </span>
            {% endif %}
        </button>

        <div class="h-6 w-px bg-slate-200 mx-1 hidden md:block"></div>

        <!-- Quick Action -->
        <button
            class="hidden md:flex items-center gap-2 bg-brand-600 hover:bg-brand-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-all shadow-sm shadow-brand-500/20 active:scale-95"
            onclick="document.getElementById('btnNovaAtividade') ? document.getElementById('btnNovaAtividade').click() : window.location.href=`{% url 'abrir_chamado' %}`">
            <i class="ph-bold ph-plus"></i>
            <span>Nova OS</span>
        </button>

    </div>
</header>
