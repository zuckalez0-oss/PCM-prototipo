<h2>Login do Sistema PCM</h2>

{% if form.errors %}
  <p style="color: red">Usuário ou senha incorretos.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <p>
    <label>Usuário:</label>
    {{ form.username }}
  </p>
  <p>
    <label>Senha:</label>
    {{ form.password }}
  </p>

  <button type="submit">Entrar</button>
  <input type="hidden" name="next" value="{{ next }}">
</form>
