<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCM | Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Configuração de Fundo e Centralização */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f4f7f6; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        /* Card de Login */
        .login-card {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            overflow: hidden; /* Para o header não sair das bordas arredondadas */
            border: none;
        }

        /* Cabeçalho do Card (Igual a Navbar do Painel) */
        .login-header {
            background-color: #1a202c;
            padding: 2rem 1.5rem;
            text-align: center;
            color: white;
        }

        /* Ajustes dos Inputs do Django */
        .form-group { margin-bottom: 1.25rem; }
        
        /* Forçar estilo Bootstrap nos inputs gerados pelo Django */
        input[type="text"], input[type="password"] {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 0.5rem;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Botão Principal */
        .btn-login {
            background-color: #0d6efd;
            border: none;
            padding: 0.8rem;
            font-weight: 700;
            border-radius: 8px;
            width: 100%;
            transition: all 0.2s;
        }
        .btn-login:hover {
            background-color: #0b5ed7;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <div class="mb-3">
                <i class="fas fa-tools fa-3x text-primary"></i>
            </div>
            <h4 class="fw-bold mb-1">PCM Industrial</h4>
            <p class="text-white-50 small mb-0">Controle e Manutenção</p>
        </div>

        <div class="p-4 pt-5">
            {% if form.errors %}
                <div class="alert alert-danger d-flex align-items-center mb-4" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <div class="small fw-bold">Usuário ou senha incorretos.</div>
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}"><i class="fas fa-user me-1"></i> Usuário</label>
                    {{ form.username }}
                </div>

                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}"><i class="fas fa-lock me-1"></i> Senha</label>
                    {{ form.password }}
                </div>

                <div class="mt-4 mb-3">
                    <button type="submit" class="btn btn-primary btn-login shadow-sm">
                        ACESSAR SISTEMA <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </div>

                <input type="hidden" name="next" value="{{ next }}">
            </form>
        </div>
        
        <div class="bg-light p-3 text-center border-top">
            <small class="text-muted">© 2026 Inova Process</small>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
            inputs.forEach(function(input) {
                input.classList.add('form-control');
                input.classList.add('shadow-sm');
            });
        });
    </script>
</body>
</html>
