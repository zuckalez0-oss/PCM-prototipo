<div x-data="{ showRefuseModal: false, isSubmitting: false }"
    class="bg-white p-4 rounded-lg border border-l-4 border-l-slate-400 border-y-slate-200 border-r-slate-200 shadow-sm hover:shadow-md transition-shadow group relative">

    <!-- Includes -->
    {% include 'assets/partials/_modal_refuse.html' %}

    <div class="flex justify-between items-start mb-2">
        <span class="text-[10px] font-bold uppercase tracking-wider text-white bg-slate-500 px-2 py-0.5 rounded-md">
            TRIAGEM
        </span>
        <span class="text-[10px] text-slate-400">
            {{ chamado.data_abertura|date:"d/m H:i" }}
        </span>
    </div>

    <h4 class="font-bold text-slate-800 text-sm mb-1 leading-snug">
        {{ chamado.maquina.nome }}
    </h4>
    <p class="text-xs text-slate-500 line-clamp-3 mb-3 italic">
        "{{ chamado.descricao_problema }}"
    </p>

    <!-- PCM Actions Form -->
    <div class="border-t border-slate-50 pt-3 mt-2">
        <form hx-post="{% url 'aprovar_chamado' chamado.id %}" hx-target="#kanban-container" hx-swap="innerHTML"
            hx-disabled-elt="this" hx-indicator="#loading-{{ chamado.id }}" class="space-y-2">
            {% csrf_token %}

            <div class="flex gap-2">
                <!-- Tech Selection -->
                <div class="relative flex-1">
                    <select name="tecnico" required
                        class="w-full pl-2 pr-6 py-1.5 text-xs border border-slate-200 rounded-lg appearance-none bg-slate-50 focus:ring-1 focus:ring-brand-500 focus:border-brand-500 text-slate-600 outline-none cursor-pointer"
                        onclick="event.stopPropagation()">
                        <option value="" disabled selected>Técnico...</option>
                        {% for t in tecnicos %}
                        <option value="{{ t.id }}">{{ t.username }}</option>
                        {% endfor %}
                    </select>
                    <i
                        class="ph-bold ph-caret-down absolute right-2 top-2 text-slate-400 pointer-events-none text-xs"></i>
                </div>

                <!-- Scheduling -->
                <div class="relative flex-1">
                    <input type="datetime-local" name="data_planejada" value="{{ now|date:'Y-m-d\TH:i' }}"
                        class="w-full px-2 py-1.5 text-[10px] border border-slate-200 rounded-lg bg-slate-50 focus:ring-1 focus:ring-brand-500 focus:border-brand-500 text-slate-600 outline-none cursor-pointer"
                        title="Agendar início da OS">
                </div>
            </div>

            <div class="flex gap-2">
                <!-- Refuse Action -->
                <button type="button" @click="showRefuseModal = true"
                    class="flex-1 px-2 py-1.5 text-xs font-bold text-red-600 bg-red-50 hover:bg-red-100 rounded-lg flex items-center justify-center gap-1 transition-colors"
                    title="Recusar Chamado">
                    <i class="ph-bold ph-x"></i>
                </button>

                <!-- Accept Action -->
                <button type="submit"
                    class="flex-[2] px-2 py-1.5 text-xs font-bold text-white bg-slate-600 hover:bg-slate-700 disabled:bg-slate-400 rounded-lg flex items-center justify-center gap-1 transition-colors shadow-sm disabled:opacity-50 disabled:cursor-not-allowed"
                    title="Aprovar e Agendar">
                    <span class="htmx-indicator hidden" id="loading-{{ chamado.id }}">
                        <i class="ph-bold ph-spinner animate-spin"></i>
                    </span>
                    <span class="button-content flex items-center gap-1">
                        <i class="ph-bold ph-check"></i> Aprovar
                    </span>
                </button>
            </div>
        </form>
    </div>

    <div class="mt-2 text-[10px] text-slate-400 flex items-center gap-1">
        <i class="ph-fill ph-user"></i> {{ chamado.requisitante.username }}
    </div>
</div>
